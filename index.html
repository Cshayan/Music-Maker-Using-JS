<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="image.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Beat-Maker!</title>
</head>

<body>
    <div class="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <!-- <img src="image.jpg" alt="Image"> -->
                </div>
                <div class="col-md-6">
                    <header>
                        <h1>Welcome to Beat-Maker</h1>
                        <p>Tap to make sounds!</p>
                    </header>
                </div>
                <div class="col-md-3"></div>
            </div>
           <br><br><br><br><br>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="Music/bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="Music/clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="Music/confetti.mp3"></audio>
                </div>
                <div class="pad4"> 
                    <audio class="sound" src="Music/glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="Music/moon.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="Music/ufo.mp3"></audio>
                </div>
            </div>
            <br>
            <div class="row visuals">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-3"></div>
                </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
